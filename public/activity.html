<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Activity</title>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtl2-WkzFdv8HKXFChDCJDspBqLDxgKcc&libraries=places&callback=initMap"
      async
      defer
    ></script>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById('map'), {
          center: { lat: 25.030724, lng: 121.520076 },
          zoom: 12,
        });
        const input = document.getElementById('search_location');
        const autocomplete = new google.maps.places.Autocomplete(input);
        const marker = new google.maps.Marker({
          map: map,
          anchorPoint: new google.maps.Point(0, -29),
        });

        autocomplete.bindTo('bounds', map);

        autocomplete.addListener('place_changed', function () {
          marker.setVisible(false);
          const place = autocomplete.getPlace();
          if (!place.geometry) {
            window.alert("No details available for input: '" + place.name + "'");
            return;
          }

          // If the place has a geometry, present it on a map.
          if (place.geometry.viewport) {
            map.fitBounds(place.geometry.viewport);
          } else {
            map.setCenter(place.geometry.location);
            map.setZoom(15);
          }

          // Set the marker position and make it visible
          marker.setPosition(place.geometry.location);
          marker.setVisible(true);

          // Set the latitude and longitude in the form
          document.getElementById('latitude').value = place.geometry.location.lat();
          document.getElementById('longitude').value = place.geometry.location.lng();
        });

        // Geolocation to set current position
        navigator.geolocation.getCurrentPosition((position) => {
          const currentPosition = {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
          };

          map.setCenter(currentPosition);
          marker.setPosition(currentPosition);
          marker.setVisible(true);
          map.setZoom(15);
        });
      }
    </script>
    <style>
      #map {
        height: 400px;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <h2>Create Activity</h2>
    <form action="/api/activity" method="post">
      <label for="type">活動類型:</label>
      <input type="number" id="type" name="type" required /><br /><br />

      <label for="title">標題:</label>
      <input type="text" id="title" name="title" required /><br /><br />

      <label for="title">地點:</label>
      <input
        id="search_location"
        class="controls"
        type="text"
        placeholder="Enter a location"
      /><br /><br />
      <div id="map"></div>
      <br /><br />

      <input type="hidden" id="latitude" name="latitude" />
      <input type="hidden" id="longitude" name="longitude" />

      <label for="price">費用:</label>
      <input type="number" id="price" name="price" required /><br /><br />

      <label for="attendeesLimit">參加人數限制:</label>
      <input type="number" id="attendeesLimit" name="attendeesLimit" required /><br /><br />

      <label for="startFrom">活動開始時間:</label>
      <input type="datetime-local" id="startFrom" name="startFrom" required /><br /><br />

      <label for="endAt">活動結束時間:</label>
      <input type="datetime-local" id="endAt" name="endAt" required /><br /><br />

      <label for="dateline">報名截止日:</label>
      <input type="datetime-local" id="dateline" name="dateline" required /><br /><br />

      <label for="note">注意事項:</label>
      <textarea id="note" name="note" cols="50" rows="10" required></textarea><br /><br />

      <input type="submit" value="Create Activity" />
    </form>
  </body>
</html>
