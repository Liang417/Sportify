<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Activity</title>

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtl2-WkzFdv8HKXFChDCJDspBqLDxgKcc&libraries=places&callback=initMap"
      async
      defer
    ></script>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById('map'), {
          center: { lat: 25.030724, lng: 121.520076 },
          zoom: 12,
        });
        const input = document.getElementById('search_location');
        const autocomplete = new google.maps.places.Autocomplete(input);
        const marker = new google.maps.Marker({
          map: map,
          anchorPoint: new google.maps.Point(0, -29),
        });

        autocomplete.bindTo('bounds', map);

        autocomplete.addListener('place_changed', function () {
          marker.setVisible(false);
          const place = autocomplete.getPlace();
          if (!place.geometry) {
            window.alert("No details available for input: '" + place.name + "'");
            return;
          }

          // If the place has a geometry, present it on a map.
          if (place.geometry.viewport) {
            map.fitBounds(place.geometry.viewport);
          } else {
            map.setCenter(place.geometry.location);
            map.setZoom(15);
          }

          // Set the marker position and make it visible
          marker.setPosition(place.geometry.location);
          marker.setVisible(true);

          // Set the latitude and longitude in the form
          document.getElementById('latitude').value = place.geometry.location.lat();
          document.getElementById('longitude').value = place.geometry.location.lng();
        });

        // Geolocation to set current position
        navigator.geolocation.getCurrentPosition((position) => {
          const currentPosition = {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
          };

          map.setCenter(currentPosition);
          marker.setPosition(currentPosition);
          marker.setVisible(true);
          map.setZoom(15);
        });
      }

      function populateActivityTypes() {
        fetch('/api/activity/types')
          .then((response) => response.json())
          .then((types) => {
            const typeSelect = document.getElementById('typeSelect');
            types.forEach((type) => {
              const option = document.createElement('option');
              option.value = type.id;
              option.textContent = type.name;
              typeSelect.appendChild(option);
            });
          })
          .catch((error) => console.error('Error loading activity types:', error));
      }

      window.onload = populateActivityTypes;
    </script>
    <style>
      #map {
        height: 400px;
        width: 100%; /* Set the map width to 100% */
      }
    </style>
  </head>
  <body class="bg-gray-100 p-8">
    <form
      action="/api/activity"
      method="post"
      enctype="multipart/form-data"
      class="max-w-2xl mx-auto bg-white p-6 rounded-md shadow-md flex flex-col item-center justify-center"
    >
      <h2 class="text-2xl font-bold mb-4 text-center">Create Activity</h2>

      <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-600">標題:</label>
        <input
          type="text"
          id="title"
          name="title"
          required
          class="mt-1 p-2 w-full border rounded-md"
        />
      </div>

      <div class="mb-4">
        <label for="typeSelect" class="block text-sm font-medium text-gray-600">類型:</label>
        <select id="typeSelect" name="type" class="mt-1 p-2 w-full border rounded-md">
          <option value="">Select Type</option>
          <!-- Options will be populated dynamically with JavaScript -->
        </select>
      </div>

      <div class="mb-4">
        <label for="search_location" class="block text-sm font-medium text-gray-600">地點:</label>
        <input
          id="search_location"
          class="mt-1 p-2 w-full border rounded-md"
          type="text"
          placeholder="Enter a location"
          required
        />
        <div id="map" class="mt-4"></div>
        <input type="hidden" id="latitude" name="latitude" />
        <input type="hidden" id="longitude" name="longitude" />
      </div>

      <div class="mb-4">
        <label for="price" class="block text-sm font-medium text-gray-600">費用:</label>
        <input
          type="number"
          id="price"
          name="price"
          required
          class="mt-1 p-2 w-full border rounded-md"
        />
      </div>

      <div class="mb-4">
        <label for="attendeesLimit" class="block text-sm font-medium text-gray-600"
          >參加人數限制:</label
        >
        <input
          type="number"
          id="attendeesLimit"
          name="attendeesLimit"
          required
          class="mt-1 p-2 w-full border rounded-md"
        />
      </div>

      <div class="mb-4">
        <label for="startFrom" class="block text-sm font-medium text-gray-600">活動開始時間:</label>
        <input
          type="datetime-local"
          id="startFrom"
          name="startFrom"
          required
          class="mt-1 p-2 w-full border rounded-md"
        />
      </div>

      <div class="mb-4">
        <label for="endAt" class="block text-sm font-medium text-gray-600">活動結束時間:</label>
        <input
          type="datetime-local"
          id="endAt"
          name="endAt"
          required
          class="mt-1 p-2 w-full border rounded-md"
        />
      </div>

      <div class="mb-4">
        <label for="dateline" class="block text-sm font-medium text-gray-600">報名截止日:</label>
        <input
          type="datetime-local"
          id="dateline"
          name="dateline"
          required
          class="mt-1 p-2 w-full border rounded-md"
        />
      </div>

      <div class="mb-4">
        <label for="note" class="block text-sm font-medium text-gray-600">注意事項:</label>
        <textarea
          id="note"
          name="note"
          cols="50"
          rows="10"
          required
          class="mt-1 p-2 w-full border rounded-md"
        ></textarea>
      </div>

      <div class="mb-4">
        <label for="picture" class="block text-sm font-medium text-gray-600">上傳圖片:</label>
        <input
          type="file"
          id="picture"
          name="picture"
          accept="image/*"
          class="mt-1 p-2 w-full border rounded-md"
        />
      </div>

      <input
        type="submit"
        value="Create Activity"
        class="mt-4 bg-blue-500 text-white p-2 rounded-md cursor-pointer hover:bg-green-500"
      />
    </form>
  </body>
</html>
